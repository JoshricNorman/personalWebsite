<!DOCTYPE html>

<html>

	<!-- BEGIN HEAD -->
    <head>
    	<meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

   		<title>Joshric Aurea</title>

        <!-- STYLE SHEETS-->
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <!-- SCRIPTS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script>
            $(document).ready(function(){
                $(".navButtInactive").mouseenter(function(){
                    $(this).find("img").animate({
                        bottom: '15px' });
                    $(this).find("figcaption").fadeTo( "slow", 1);
                });

                $(".navButtInactive").mouseleave(function(){
                    $(this).find("img").animate({
                        bottom: '0px'
                    });
                    $(this).find("figcaption").fadeTo( "slow", 0);
                });

                $(".navButtInactive").click(function(){
                    $(this).parents("#navImages").find("navButtActive").attr("class", "navButtInactive");
                    $(this).attr("class", "navButtActive");
                });

                $(".navButtActive").click(function(){
                    $(this).attr("class", "navButtInactive");
                });
            });
        </script>
    </head>


    <!-- BEGIN BODY -->
    <body>
        <div id="topBar"> </div>

        <!-- Header -->
    	<header>

                          </figure>
                      </a>

                      </a>
                  </li>

                  <li>
                      <a href="#homeNav" target="_self" id="portfolioHome" class="navButtInactive">

                              <figcaption>Portfolio</figcaption>
                          </figure>
                      </a>
                  </li>

                  <li>
                      <a href="#homeNav" target="_self" id="findMeHome" class="navButtInactive">
